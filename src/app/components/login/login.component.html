<div class="d-flex justify-content-center vh-100 mt-5">
    <h1>Employee Manager App</h1>
</div>
<div class="d-flex justify-content-center align-items-center vh-100 mt-5">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>

        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
                <label for="username" class="form-label">User</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                    required />
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Sign in
            </button>

            @if (errorMessage) {
            <div class="alert alert-danger mt-3 text-center">
                {{ errorMessage }}
            </div>
            }
        </form>
    </div>
</div>
